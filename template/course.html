{% include "header.html" %}
<a href="/index" class="arrow-link"><i class="fa-solid fa-arrow-left"></i> Go Back</a>
    <main>
        
        <section id="technicalCourses">
            <h2 ><span>C</span>ourses</h2>
            <input type="text" id="searchInput" placeholder="Search...">
            <table>
                <tr>
                    <th>Course</th>
                    <th>Description</th>
                </tr>
                {% for course in Course %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.description }}</td>
                </tr>
                {% endfor %}
               
                </tr>
            </table>
        </section>
      
    </main>
   
    <script>
        function filterTables() {
            var input, filter, tables, tr, td, i, j, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            tables = document.getElementsByTagName("table");
            for (i = 0; i < tables.length; i++) {
                tr = tables[i].getElementsByTagName("tr");
                for (j = 0; j < tr.length; j++) {
                    td = tr[j].getElementsByTagName("td")[0];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[j].style.display = "";
                        } else {
                            tr[j].style.display = "none";
                        }
                    }
                }
            }
        }

        document.getElementById("searchInput").addEventListener("input", function() {
            filterTables();
        });
    </script>
